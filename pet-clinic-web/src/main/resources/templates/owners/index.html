<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">
<head>
<meta charset="ISO-8859-1">
<title>Pet Clinic List of Pet Owners</title>
</head>
<body>
	<h2 th:text="'List of Owners'">Pet Owners List</h2>
	
	<table id="owners" class="table table-striped">
		<thead>
			<tr>
				<th style="width: 150px;">Id</th>
				<th style="width: 150px;">First Name</th>
				<th style="width: 150px;">Last Name</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="owner: ${owners}">
				<td th:text="${owner.id}">1</td>
				<td th:text="${owner.firstName}">Buck</td>
				<td th:text="${owner.lastName}">Berry</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
