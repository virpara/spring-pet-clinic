<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pet Clinic List of Pet Owners</title>
</head>
<body>
	<h1 th:text="'List of Owners'">Pet Owners List</h1>
	
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="owner: ${owners}">
				<td th:text="${owner.id}">1</td>
				<td th:text="${owner.firstName}">Buck</td>
				<td th:text="${owner.lastName}">Berry</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
