<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'vets')}">
<head>
<meta charset="ISO-8859-1">
<title>Pet Clinic List of Vets</title>
</head>
<body>
	<h1 th:text="'List of Vets'">List of Vets</h1>
	
	<table id="vets" class="table table-striped">
		<thead>
			<tr>
				<th style="width: 150px;">Id</th>
				<th style="width: 150px;">First Name</th>
				<th style="width: 150px;">Last Name</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="vet: ${vets}">
				<td th:text="${vet.id}">1</td>
				<td th:text="${vet.firstName}">Buck</td>
				<td th:text="${vet.lastName}">Berry</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
